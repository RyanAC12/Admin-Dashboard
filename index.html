<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="title">
            <img src="icons/baseball-bat.svg">
            Dashboard
        </div>
        <div class="nav">
            <ul>
                <li><img src="icons/home-circle.svg">Home</li>
                <li><img src="icons/account.svg">Profile</li>
                <li><img src="icons/message.svg">Messgaes</li>
                <li><img src="icons/history.svg">History</li>
                <li><img src="icons/checkbox-marked-circle-auto-outline.svg">Tasks</li>
                <li><img src="icons/account-group.svg">Communities</li>
            </ul>
        </div>
        <div class="branding">
            <ul>
                <li><img src="icons/cog.svg">Settings</li>
                <li><img src="icons/help-circle.svg">Support</li>
                <li><img src="icons/lock.svg">Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="search">
            <input type="text" id="searchbar">
            <img src="icons/magnify.svg">
        </div>
        <div class="profile">
            <img id="bell" src="icons/bell-outline.svg">
            <img id="pfp" src="profiles/OhtaniProfilePic.png">
            <p>Shohei Ohtani</p>
        </div>
        <div class="welcome-user">
            <img src="profiles/OhtaniProfilePic.png">
            <h4>Hi there,</h4>
            <p>Shohei Ohtani (@shohei)</p>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending-items">Trending Items</div>
    </div>
</div>
</body>
</html>
